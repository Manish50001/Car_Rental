
<div style="margin-top:50px">
    <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working...." >
     <div class="dashboard-filter">
              
           <div  class="filter-grid" [formGroup]="searchCarForm">
              <div class="filter-select-dropdown filter-fields-width" >
                             
                    <nz-form-item>
                        <nz-form-label nzFor="brand">Brand</nz-form-label>
                        <nz-form-control  nzErrorTip="This Input is required">
                        <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select A Brand Name" formControlName="brand" >
                            <nz-option *ngFor="let brand of listOfBrands" nzLabel="{{ brand }}"
                            nzValue="{{ brand }}" ></nz-option>
                        </nz-select>
                        </nz-form-control>
                    </nz-form-item>
                
            
               
                    <nz-form-item>
                        <nz-form-label nzFor="type">Type</nz-form-label>
                        <nz-form-control  nzErrorTip="This Input is required">
                        <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select A Type" formControlName="type">
                            <nz-option *ngFor="let type of listOfType" nzLabel="{{ type }}"
                            nzValue="{{ type }}" ></nz-option>
                        </nz-select>
                        </nz-form-control>
                    </nz-form-item>
                 </div>

                
                    <nz-form-item>
                        <nz-form-label nzFor="transmission">Transmission</nz-form-label>
                        <nz-form-control nzErrorTip="This Input is required">
                        <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select A Transmission" formControlName="transmission">
                            <nz-option *ngFor="let transmission of listOfTransmission"
                             nzLabel="{{ transmission }}"
                            nzValue="{{ transmission }}"  > </nz-option>
                        </nz-select>
                        </nz-form-control>
                    </nz-form-item>
                 
                
                 
                    <nz-form-item>
                        <nz-form-label nzFor="color">Color</nz-form-label>
                        <nz-form-control  nzErrorTip="This Input is required">
                        <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select A Color" formControlName="color">
                            <nz-option *ngFor="let color of listOfColor" nzLabel="{{ color }}"
                            nzValue="{{ color }}" ></nz-option>
                        </nz-select>
                        </nz-form-control>
                    </nz-form-item>
                
              
        <div class="filter-select-dropdown filter-fields-width">
                  <button nz-button class="filterBtn" nzType="primary" (click)="SearchCar()">Search Car</button>
                  
                </div>
            </div>
     </div> 
    
     </nz-spin>
</div>
      


<div style="background-color: #F8F8F8;">
    <div class="child" style="padding-bottom:  30px;" *ngFor="let car of cars">
       
        <div nz-row>
            <div nz-col nzSpan="8">
                <img *ngIf="car.processedImg" class="profile" style="height: 130px ; width: 220px; border-radius: 10px;" [src]="car.processedImg"
   alt="profile" >
<p *ngIf="!car.processedImg">Image not available</p>
            
            </div>

            <div nz-col  nzSpan="16">
                <h2 style="cursor:pointer; color: #108cc9;">
                    {{car.brand}} - {{car.name}} </h2>
                    <p>{{car.description}}</p>
                   
                   <hr> 
                   <h5>Price : <b>${{car.price}}</b> - Color : <b>{{car.color}}</b> - Transmission :
                    <b>{{car.transmission}}</b> - Type: <b>{{car.type}}</b> - Year :<b>{{car.year | date: 'yyyy'}}</b>
                    </h5>
                <hr> 
              </div> 
        </div>
    </div>
</div>
