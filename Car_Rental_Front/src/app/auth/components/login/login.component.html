<div class="bg" style="background-color: #F8F8F8;">
    <nz-spin [nzSpinning]="isSpinning"[nzSize]="'large'" nzTip="Working...">
     <div class="parent">
       <div class="child">
           <div nz-row class="imgDiv">
               <div nz-col nzSpan="24">
                   <h1 style="margin-left: 100px;">Login</h1>
               </div>
           </div>
   
           <form nz-form [formGroup]="loginForm" >
               <nz-form-item>
                <nz-form-control  nzErrorTip="The Input is not Valid Email">
                    <nz-input-group >
                 <input nz-input placeholder="E-mail" formControlName="email" />
                    </nz-input-group>
                
                </nz-form-control>
               </nz-form-item>
   
   
               <nz-form-item>
                 <nz-form-control  nzErrorTip="Please input your password">
                   <nz-input-group >
                    <input nz-input placeholder="Password" type="password" formControlName="password"  />

                   </nz-input-group>
                      
    
                   </nz-form-control>
               </nz-form-item>
   
                  <button nz-button class="login-form-button login-form-margin"[nzType]="'primary'" 
               (click)="login()" [disabled]="loginForm.invalid"  >Login</button>
                  Or <a routerLink="/signup">signup now!</a>
   
        </form>
      </div>
     </div>  
    </nz-spin>
   </div>
